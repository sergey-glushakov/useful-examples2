<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css' integrity='sha512-vZWT27aGmde93huNyIV/K7YsydxaafHLynlJa/4aPy28/R1a/IxewUH4MWo7As5I33hpQ7JS24kwqy/ciIFgvg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="style_18.css">
</head>
<body>
    <div class='slider-container'>
        <div class="slide active" style="background-image: url('https://placeimg.com/640/480/animals');">1</div>
        <div class="slide " style="background-image: url('https://placeimg.com/640/480/people');">2</div>
        <div class="slide " style="background-image: url('https://placeimg.com/640/480/tech');">3</div>

        <button class='arrow left-arrow' id='left'>
            <i class='fa fas fas-arrow-left'>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 8.75H4.7875L11.775 1.7625L10 0L0 10L10 20L11.7625 18.2375L4.7875 11.25H20V8.75Z" fill="#FFA500"/>
                </svg>
            </i>
        </button>

        <button class='arrow right-arrow' id='right'>
            <i class='fa fas fas-arrow-right'>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 0L8.2375 1.7625L15.2125 8.75H0V11.25H15.2125L8.2375 18.2375L10 20L20 10L10 0Z" fill="#FFA500"/>
                </svg>
            </i>
        </button>
    </div>
    <script src="script_18.js"></script>
</body>
</html>
